<html>
    <head>
        <title>Create Todo</title>
        <link rel="stylesheet" href="static/create.css">
    </head>
    <body>
        <header>
            <h1>Create Todo</h1>
        </header>
        <div id="container" style="width:50%;margin:auto;display:flex;justify-content:center">
            <form method="post">
                <input type="text" name="name" placeholder="Name" id="add-todo-name"><br>
                <textarea name="value" placeholder="Content" style="font-family:Arial, Helvetica, sans-serif" id='add-todo-value'></textarea><br>
                <input type="text" name="category" placeholder="Category" id="add-todo-category"><br>
                <input type="submit" value="Create" id="add-todo-submit">
            </form>
        </div>
        <a href="{{ url_for('index') }}">Return to Home</a>
    </body>
</html>
